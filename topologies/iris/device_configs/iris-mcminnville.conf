frr version 6.0.2
frr defaults traditional
hostname McMinnville
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.78/31
 ip ospf area 0
 ip ospf cost 50
!
interface Fa0/0
 ip address 10.0.0.23/31
 ip ospf area 0
 ip ospf cost 77
!
router ospf
 ospf router-id 17.17.17.17
 redistribute connected
line vty
!
