frr version 6.0.2
frr defaults traditional
hostname BowlingGreen
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.105/31
 ip ospf area 0
 ip ospf cost 2
!
interface Fa0/1
 ip address 10.0.0.120/31
 ip ospf area 0
 ip ospf cost 6
!
router ospf
 ospf router-id 42.42.42.42
 redistribute connected
line vty
!
