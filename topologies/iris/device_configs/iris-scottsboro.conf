frr version 6.0.2
frr defaults traditional
hostname Scottsboro
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.125/31
 ip ospf area 0
 ip ospf cost 89
!
interface Fa0/0
 ip address 10.0.0.127/31
 ip ospf area 0
 ip ospf cost 46
!
router ospf
 ospf router-id 51.51.51.51
 redistribute connected
line vty
!
