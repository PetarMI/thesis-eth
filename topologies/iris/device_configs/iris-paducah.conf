frr version 6.0.2
frr defaults traditional
hostname Paducah
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.100/31
 ip ospf area 0
 ip ospf cost 1
!
interface Fa0/1
 ip address 10.0.0.102/31
 ip ospf area 0
 ip ospf cost 3
!
router ospf
 ospf router-id 28.28.28.28
 redistribute connected
line vty
!
