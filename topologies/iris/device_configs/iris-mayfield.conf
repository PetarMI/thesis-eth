frr version 6.0.2
frr defaults traditional
hostname Mayfield
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.3/31
 ip ospf area 0
 ip ospf cost 99
!
interface Fa0/0
 ip address 10.0.0.101/31
 ip ospf area 0
 ip ospf cost 16
!
router ospf
 ospf router-id 30.30.30.30
 redistribute connected
line vty
!
