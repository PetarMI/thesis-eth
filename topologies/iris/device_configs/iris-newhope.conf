frr version 6.0.2
frr defaults traditional
hostname NewHope
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.77/31
 ip ospf area 0
 ip ospf cost 21
!
interface Fa0/1
 ip address 10.0.0.126/31
 ip ospf area 0
 ip ospf cost 47
!
router ospf
 ospf router-id 48.48.48.48
 redistribute connected
line vty
!
