frr version 6.0.2
frr defaults traditional
hostname Chattanooga
service integrated-vtysh-config
!
interface Fa1/1
 ip address 10.0.0.14/31
 ip ospf area 0
 ip ospf cost 73
!
interface Fa0/1
 ip address 10.0.0.16/31
 ip ospf area 0
 ip ospf cost 61
!
interface Fa1/0
 ip address 10.0.0.18/31
 ip ospf area 0
 ip ospf cost 56
!
interface Fa0/0
 ip address 10.0.0.20/31
 ip ospf area 0
 ip ospf cost 58
!
router ospf
 ospf router-id 3.3.3.3
 redistribute connected
line vty
!
