frr version 6.0.2
frr defaults traditional
hostname Paris
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.26/31
 ip ospf area 0
 ip ospf cost 30
!
interface Fa1/0
 ip address 10.0.0.28/31
 ip ospf area 0
 ip ospf cost 14
!
