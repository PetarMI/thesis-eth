frr version 6.0.2
frr defaults traditional
hostname UnionCity
service integrated-vtysh-config
!
interface Fa1/0
 ip address 10.0.0.0/31
 ip ospf area 0
 ip ospf cost 72
!
interface Fa0/1
 ip address 10.0.0.2/31
 ip ospf area 0
 ip ospf cost 20
!
interface Fa0/0
 ip address 10.0.0.4/31
 ip ospf area 0
 ip ospf cost 5
!
router ospf
 ospf router-id 1.1.1.1
 redistribute connected
line vty
!
