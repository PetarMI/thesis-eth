frr version 6.0.2
frr defaults traditional
hostname Chickamauga
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.84/31
 ip ospf area 0
 ip ospf cost 45
!
interface Fa0/1
 ip address 10.0.0.86/31
 ip ospf area 0
 ip ospf cost 4
!
router ospf
 ospf router-id 20.20.20.20
 redistribute connected
line vty
!
