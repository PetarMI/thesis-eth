frr version 6.0.2
frr defaults traditional
hostname Columbia
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.68/31
 ip ospf area 0
 ip ospf cost 40
!
interface Fa0/1
 ip address 10.0.0.70/31
 ip ospf area 0
 ip ospf cost 78
!
router ospf
 ospf router-id 15.15.15.15
 redistribute connected
line vty
!
