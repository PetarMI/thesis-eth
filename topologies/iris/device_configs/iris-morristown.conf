frr version 6.0.2
frr defaults traditional
hostname Morristown
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.50/31
 ip ospf area 0
 ip ospf cost 46
!
interface Fa0/0
 ip address 10.0.0.43/31
 ip ospf area 0
 ip ospf cost 99
!
router ospf
 ospf router-id 9.9.9.9
 redistribute connected
line vty
!
