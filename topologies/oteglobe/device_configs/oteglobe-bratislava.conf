frr version 6.0.2
frr defaults traditional
hostname Bratislava
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.12/31
 ip ospf area 0
 ip ospf cost 34
!
interface Fa0/1
 ip address 10.0.0.14/31
 ip ospf area 0
 ip ospf cost 31
!
router ospf
 ospf router-id 5.5.5.5
 redistribute connected
line vty
!
