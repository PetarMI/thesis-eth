frr version 6.0.2
frr defaults traditional
hostname Pleven
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.202/31
 ip ospf area 0
 ip ospf cost 66
!
interface Fa0/0
 ip address 10.0.0.204/31
 ip ospf area 0
 ip ospf cost 71
!
router ospf
 ospf router-id 78.78.78.78
 redistribute connected
line vty
!
