frr version 6.0.2
frr defaults traditional
hostname Marseille
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.64/31
 ip ospf area 0
 ip ospf cost 23
!
interface Fa0/0
 ip address 10.0.0.66/31
 ip ospf area 0
 ip ospf cost 54
!
router ospf
 ospf router-id 22.22.22.22
 redistribute connected
line vty
!
