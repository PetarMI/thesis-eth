frr version 6.0.2
frr defaults traditional
hostname Paris
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.6/31
 ip ospf area 0
 ip ospf cost 59
!
interface Fa0/0
 ip address 10.0.0.3/31
 ip ospf area 0
 ip ospf cost 16
!
router ospf
 ospf router-id 3.3.3.3
 redistribute connected
line vty
!
