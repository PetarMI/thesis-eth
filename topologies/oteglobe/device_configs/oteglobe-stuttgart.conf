frr version 6.0.2
frr defaults traditional
hostname Stuttgart
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.148/31
 ip ospf area 0
 ip ospf cost 10
!
interface Fa0/1
 ip address 10.0.0.150/31
 ip ospf area 0
 ip ospf cost 55
!
router ospf
 ospf router-id 43.43.43.43
 redistribute connected
line vty
!
