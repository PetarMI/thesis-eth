frr version 6.0.2
frr defaults traditional
hostname Yeroskipos
service integrated-vtysh-config
!
interface Fa0/0
 ip address 100.0.13.1/24
!
interface Fa0/1
 ip address 10.0.0.169/31
 ip ospf area 0
 ip ospf cost 73
