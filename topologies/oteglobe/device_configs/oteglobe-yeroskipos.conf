frr version 6.0.2
frr defaults traditional
hostname Yeroskipos
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.157/31
 ip ospf area 0
 ip ospf cost 60
!
interface Fa0/1
