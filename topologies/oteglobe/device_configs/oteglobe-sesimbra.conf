frr version 6.0.2
frr defaults traditional
hostname Sesimbra
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.181/31
 ip ospf area 0
 ip ospf cost 43
!
interface Fa0/0
 ip address 10.0.0.131/31
 ip ospf area 0
 ip ospf cost 2
!
router ospf
 ospf router-id 85.85.85.85
 redistribute connected
line vty
!
