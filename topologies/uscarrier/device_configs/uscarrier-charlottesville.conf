frr version 6.0.2
frr defaults traditional
hostname Charlottesville
service integrated-vtysh-config
!
interface Fa0/0
 ip address 100.0.5.1/24
!
interface Fa1/0
 ip address 10.0.0.28/31
 ip ospf area 0
 ip ospf cost 1
!
interface Fa0/1
 ip address 10.0.0.30/31
 ip ospf area 0
 ip ospf cost 1
!
router ospf
 ospf router-id 5.5.5.5
 redistribute connected
line vty
!
