frr version 6.0.2
frr defaults traditional
hostname JohnsonCity
service integrated-vtysh-config
!
interface Fa0/0
 ip address 100.0.30.1/24
!
interface Fa1/0
 ip address 10.0.0.150/31
 ip ospf area 0
