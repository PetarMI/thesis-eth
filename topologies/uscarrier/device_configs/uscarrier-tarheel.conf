frr version 6.0.2
frr defaults traditional
hostname TarHeel
service integrated-vtysh-config
!
interface Fa0/0
 ip address 100.0.50.1/24
!
interface Fa0/1
 ip address 10.0.0.218/31
 ip ospf area 0
 ip ospf cost 1
!
interface Fa1/0
 ip address 10.0.0.220/31
 ip ospf area 0
 ip ospf cost 1
!
router ospf
 ospf router-id 52.52.52.52
 redistribute connected
line vty
!
