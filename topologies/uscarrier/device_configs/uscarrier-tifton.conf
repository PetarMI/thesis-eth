frr version 6.0.2
frr defaults traditional
hostname Tifton
service integrated-vtysh-config
!
interface Fa0/0
 ip address 100.0.80.1/24
!
interface Fa0/1
 ip address 10.0.0.236/31
 ip ospf area 0
