frr version 6.0.2
frr defaults traditional
hostname Kernersville
service integrated-vtysh-config
!
interface Fa0/0
 ip address 100.0.118.1/24
!
interface Fa1/0
 ip address 10.0.0.139/31
 ip ospf area 0
 ip ospf cost 1
!
interface Fa0/1
 ip address 10.0.0.255/31
 ip ospf area 0
 ip ospf cost 1
!
router ospf
 ospf router-id 121.121.121.121
 redistribute connected
line vty
!
