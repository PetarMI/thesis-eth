frr version 6.0.2
frr defaults traditional
hostname Richmond
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.22/31
 ip ospf area 0
 ip ospf cost 71
!
interface Fa0/1
 ip address 10.0.0.24/31
 ip ospf area 0
 ip ospf cost 27
!
router ospf
 ospf router-id 5.5.5.5
 redistribute connected
line vty
!
