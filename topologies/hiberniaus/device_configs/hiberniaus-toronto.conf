frr version 6.0.2
frr defaults traditional
hostname Toronto
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.38/31
 ip ospf area 0
 ip ospf cost 26
!
interface Fa0/1
 ip address 10.0.0.40/31
 ip ospf area 0
 ip ospf cost 100
!
router ospf
 ospf router-id 10.10.10.10
 redistribute connected
line vty
!
