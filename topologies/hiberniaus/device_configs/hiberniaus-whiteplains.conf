frr version 6.0.2
frr defaults traditional
hostname WhitePlains
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.42/31
 ip ospf area 0
 ip ospf cost 94
!
interface Fa0/1
 ip address 10.0.0.44/31
 ip ospf area 0
 ip ospf cost 66
!
router ospf
 ospf router-id 12.12.12.12
 redistribute connected
line vty
!
