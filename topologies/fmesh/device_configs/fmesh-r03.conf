frr version 6.0.2
frr defaults traditional
hostname r03
service integrated-vtysh-config
!
interface ens6
 ip address 30.10.103.1/24
!
interface ens7
 ip address 20.10.13.2/24
!
interface ens8
 ip address 20.10.23.2/24
!
interface ens9
 ip address 20.10.34.1/24
!
router ospf
 ospf router-id 3.3.3.3
 redistribute connected
 passive-interface ens6
 network 30.10.103.0/24 area 0
 network 20.10.13.0/24 area 0
 network 20.10.23.0/24 area 0
 network 20.10.34.0/24 area 0
!
line vty
!