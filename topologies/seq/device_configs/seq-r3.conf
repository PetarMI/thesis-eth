frr version 6.0.2
frr defaults traditional
hostname seq-r3
service integrated-vtysh-config
!
interface ens6
 ip address 20.10.3.2/24
!
interface ens7
 ip address 20.10.4.1/24
!
router ospf
 ospf router-id 3.3.3.3
 redistribute connected
 network 20.10.3.0/24 area 0
 network 20.10.4.0/24 area 0
!
line vty
!
