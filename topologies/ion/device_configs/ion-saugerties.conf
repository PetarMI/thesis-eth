frr version 6.0.2
frr defaults traditional
hostname Saugerties
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.5/31
 ip ospf area 0
 ip ospf cost 73
!
interface Fa0/1
 ip address 10.0.0.202/31
 ip ospf area 0
 ip ospf cost 61
!
router ospf
 ospf router-id 55.55.55.55
 redistribute connected
line vty
!
