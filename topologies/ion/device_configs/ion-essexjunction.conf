frr version 6.0.2
frr defaults traditional
hostname EssexJunction
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.113/31
 ip ospf area 0
 ip ospf cost 80
!
interface Fa0/0
 ip address 10.0.0.151/31
 ip ospf area 0
 ip ospf cost 71
!
router ospf
 ospf router-id 95.95.95.95
 redistribute connected
line vty
!
