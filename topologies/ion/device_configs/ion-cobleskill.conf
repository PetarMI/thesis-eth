frr version 6.0.2
frr defaults traditional
hostname Cobleskill
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.249/31
 ip ospf area 0
 ip ospf cost 30
!
interface Fa0/1
 ip address 10.0.0.245/31
 ip ospf area 0
 ip ospf cost 60
!
router ospf
 ospf router-id 84.84.84.84
 redistribute connected
line vty
!
