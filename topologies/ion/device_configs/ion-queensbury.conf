frr version 6.0.2
frr defaults traditional
hostname Queensbury
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.3/31
 ip ospf area 0
 ip ospf cost 31
!
interface Fa0/1
 ip address 10.0.0.251/31
 ip ospf area 0
 ip ospf cost 3
!
router ospf
 ospf router-id 105.105.105.105
 redistribute connected
line vty
!
