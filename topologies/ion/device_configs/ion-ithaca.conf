frr version 6.0.2
frr defaults traditional
hostname Ithaca
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.85/31
 ip ospf area 0
 ip ospf cost 24
!
interface Fa0/1
 ip address 10.0.0.128/31
 ip ospf area 0
 ip ospf cost 28
!
router ospf
 ospf router-id 35.35.35.35
 redistribute connected
line vty
!
