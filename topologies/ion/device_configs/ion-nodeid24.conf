frr version 6.0.2
frr defaults traditional
hostname NodeID24
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.230/31
 ip ospf area 0
 ip ospf cost 92
!
interface Fa0/0
 ip address 10.0.0.232/31
 ip ospf area 0
 ip ospf cost 83
!
router ospf
 ospf router-id 65.65.65.65
 redistribute connected
line vty
!
