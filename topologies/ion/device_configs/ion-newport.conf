frr version 6.0.2
frr defaults traditional
hostname Newport
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.90/31
 ip ospf area 0
 ip ospf cost 88
!
interface Fa0/1
 ip address 10.0.0.92/31
 ip ospf area 0
 ip ospf cost 61
!
router ospf
 ospf router-id 24.24.24.24
 redistribute connected
line vty
!
