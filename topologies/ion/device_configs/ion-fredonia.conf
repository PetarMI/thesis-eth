frr version 6.0.2
frr defaults traditional
hostname Fredonia
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.243/31
 ip ospf area 0
 ip ospf cost 69
!
interface Fa0/0
 ip address 10.0.0.221/31
 ip ospf area 0
 ip ospf cost 59
!
router ospf
 ospf router-id 90.90.90.90
 redistribute connected
line vty
!
