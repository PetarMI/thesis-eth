frr version 6.0.2
frr defaults traditional
hostname Ingleside
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.235/31
 ip ospf area 0
 ip ospf cost 48
!
interface Fa0/1
 ip address 10.0.1.31/31
 ip ospf area 0
 ip ospf cost 51
!
router ospf
 ospf router-id 111.111.111.111
 redistribute connected
line vty
!
