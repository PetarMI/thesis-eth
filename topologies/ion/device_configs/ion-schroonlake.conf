frr version 6.0.2
frr defaults traditional
hostname SchroonLake
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.45/31
 ip ospf area 0
 ip ospf cost 77
!
interface Fa0/1
 ip address 10.0.0.250/31
 ip ospf area 0
 ip ospf cost 50
!
router ospf
 ospf router-id 75.75.75.75
 redistribute connected
line vty
!
