frr version 6.0.2
frr defaults traditional
hostname BellowsFalls
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.58/31
 ip ospf area 0
 ip ospf cost 9
!
interface Fa0/0
 ip address 10.0.0.60/31
 ip ospf area 0
 ip ospf cost 62
!
router ospf
 ospf router-id 15.15.15.15
 redistribute connected
line vty
!
