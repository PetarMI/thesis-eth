frr version 6.0.2
frr defaults traditional
hostname Poughkeepsie
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.1.6/31
 ip ospf area 0
 ip ospf cost 7
!
interface Fa0/0
 ip address 10.0.0.231/31
 ip ospf area 0
 ip ospf cost 9
!
router ospf
 ospf router-id 82.82.82.82
 redistribute connected
line vty
!
