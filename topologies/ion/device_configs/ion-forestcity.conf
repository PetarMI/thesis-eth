frr version 6.0.2
frr defaults traditional
hostname ForestCity
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.14/31
 ip ospf area 0
 ip ospf cost 80
!
interface Fa0/1
 ip address 10.0.0.16/31
 ip ospf area 0
 ip ospf cost 98
!
router ospf
 ospf router-id 4.4.4.4
 redistribute connected
line vty
!
