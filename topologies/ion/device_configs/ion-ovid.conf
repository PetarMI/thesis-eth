frr version 6.0.2
frr defaults traditional
hostname Ovid
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.83/31
 ip ospf area 0
 ip ospf cost 68
!
interface Fa0/0
 ip address 10.0.1.12/31
 ip ospf area 0
 ip ospf cost 90
!
router ospf
 ospf router-id 86.86.86.86
 redistribute connected
line vty
!
