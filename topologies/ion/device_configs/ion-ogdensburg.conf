frr version 6.0.2
frr defaults traditional
hostname Ogdensburg
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.8/31
 ip ospf area 0
 ip ospf cost 80
!
interface Fa0/1
 ip address 10.0.0.10/31
 ip ospf area 0
 ip ospf cost 69
!
router ospf
 ospf router-id 2.2.2.2
 redistribute connected
line vty
!
