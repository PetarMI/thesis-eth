frr version 6.0.2
frr defaults traditional
hostname WhiteRiverJunction
service integrated-vtysh-config
!
interface Fa1/0
 ip address 10.0.0.111/31
 ip ospf area 0
 ip ospf cost 21
!
interface Fa0/0
 ip address 10.0.0.59/31
 ip ospf area 0
 ip ospf cost 66
!
interface Fa0/1
 ip address 10.0.1.19/31
 ip ospf area 0
 ip ospf cost 45
!
router ospf
 ospf router-id 120.120.120.120
 redistribute connected
line vty
!
