frr version 6.0.2
frr defaults traditional
hostname Chesterfield
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.44/31
 ip ospf area 0
 ip ospf cost 9
!
interface Fa0/0
 ip address 10.0.0.46/31
 ip ospf area 0
 ip ospf cost 87
