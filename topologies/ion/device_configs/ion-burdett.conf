frr version 6.0.2
frr defaults traditional
hostname Burdett
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.78/31
 ip ospf area 0
 ip ospf cost 83
!
interface Fa0/1
 ip address 10.0.0.80/31
 ip ospf area 0
 ip ospf cost 11
!
router ospf
 ospf router-id 21.21.21.21
 redistribute connected
line vty
!
