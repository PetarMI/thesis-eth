frr version 6.0.2
frr defaults traditional
hostname Delhi
service integrated-vtysh-config
!
interface Fa0/1
 ip address 10.0.0.54/31
 ip ospf area 0
 ip ospf cost 78
!
interface Fa0/0
 ip address 10.0.0.56/31
 ip ospf area 0
 ip ospf cost 6
!
router ospf
 ospf router-id 14.14.14.14
 redistribute connected
line vty
!
