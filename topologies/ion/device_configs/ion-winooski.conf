frr version 6.0.2
frr defaults traditional
hostname Winooski
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.62/31
 ip ospf area 0
 ip ospf cost 36
!
interface Fa0/1
 ip address 10.0.0.64/31
 ip ospf area 0
 ip ospf cost 51
!
router ospf
 ospf router-id 16.16.16.16
 redistribute connected
line vty
!
