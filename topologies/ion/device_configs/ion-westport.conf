frr version 6.0.2
frr defaults traditional
hostname Westport
service integrated-vtysh-config
!
interface Fa1/0
 ip address 10.0.0.137/31
 ip ospf area 0
 ip ospf cost 2
!
interface Fa0/0
 ip address 10.0.1.24/31
 ip ospf area 0
 ip ospf cost 2
!
interface Fa0/1
 ip address 10.0.1.1/31
 ip ospf area 0
 ip ospf cost 97
!
router ospf
 ospf router-id 102.102.102.102
 redistribute connected
line vty
!
