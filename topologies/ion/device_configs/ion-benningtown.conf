frr version 6.0.2
frr defaults traditional
hostname Benningtown
service integrated-vtysh-config
!
interface Fa0/0
 ip address 10.0.0.143/31
 ip ospf area 0
 ip ospf cost 52
!
interface Fa0/1
 ip address 10.0.0.125/31
 ip ospf area 0
 ip ospf cost 77
!
router ospf
 ospf router-id 94.94.94.94
 redistribute connected
line vty
!
