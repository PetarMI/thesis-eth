frr version 6.0.2
frr defaults traditional
hostname Maitland
service integrated-vtysh-config
!
interface Fa0/0
 ip address 100.0.61.1/24
!
interface Fa0/1
 ip address 10.0.1.45/31
 ip ospf area 0
 ip ospf cost 1
!
interface Fa1/0
